<h2>Students</h2>

<collapsible label="filter">
  Filter: <input type="text" data-ng-model="search.name">
</collapsible>

<ul>
  <li data-ng-click="displayStudentInfo(student)" data-ng-repeat="student in students | filter:search | orderBy:'grade':true">
    {{student.name}} is in classroom
    {{student.classroom}}, and earned a grade of
    {{student.grade}}.
  </li>
</ul>
