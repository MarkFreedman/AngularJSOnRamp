<h2>Students</h2>

Filter: <input type="text" data-ng-model="search.name"><br/>

Color: <input type="text" data-ng-model="chosenColor"><br/>

<ul>
  <li colorize color="chosenColor" data-ng-click="displayStudentInfo(student)" data-ng-repeat="student in students | filter:search | orderBy:'grade':true">
    {{student.name}} is in classroom
    {{student.classroom}}, and earned a grade of
    {{student.grade}}.
  </li>
</ul>
